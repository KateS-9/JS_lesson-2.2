<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример работы с пользователем</title>
</head>
<body>
    Введите слово. <br>
    <script>
        where = window.prompt('Куда заглянем сегодня?');
        switch(where.toLowerCase().trim()) {
            case 'вконтакте' : case 'вк' : case 'vkontakte' : case 'vk' :
            window.location = 'http://www.vk.com';
            break;
            case 'тикток' : case 'tiktok' :
            window.location = 'https://www.tiktok.com/';
            break;
            case 'фейсбук' : case 'facebook' :
            window.location = 'https://www.facebook.com/';
            break;
            case 'инстаграм' : case 'инст' : case 'instagram' :
            window.location = 'https://www.instagram.com/';
            break;
            case 'твиттер' : case 'twitter' :
            window.location = 'https://www.twitter.com/';
            break;
            default :
            window.location = 'https://itiu.bsu.by';
        }
    </script>
    
</body>
</html>
