<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
</head>
<body>
    <script>
        month = window.prompt('Введите номер месяца (одно число от 1 до 12)? \n 1 - Январь\n 2 - Февраль\n 3 - Март\n 4 - Апрель\n 5 - Май\n 6 - Июнь\n 7 - Июль\n 8 - Август\n 9 - Сентябрь\n 10 - Октябрь\n 11 - Ноябрь\n 12 - Декабрь');
        switch(month.trim()) {
            case '1' : case '2' : case '12' :
            alert('Зима');
            break;
            case '3' : case '4' : case '5' :
            alert('Весна');
            break;
            case '6' : case '7' : case '8' :
            alert('Лето');
            break;
            case '9' : case '10' : case '11' :
            alert('Осень');
            break;
            default :
            alert('Введены некорректные данные!');
        }    
    </script>
</body>
</html>
