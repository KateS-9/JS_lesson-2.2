<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример 25</title>
</head>
<body>
    <script>
        let x = prompt('Введите число x (если значение вещественное, то вводите его через точку): ');
        if (!isFinite(x)) {
            alert('То, что Вы ввели, является NaN, положительной или отрицательной бесконечностью.');
        }
        if (x.trim() == '') {
            alert('Вы не ввели число x!');
        }
        let y = prompt('Введите число y (если значение вещественное, то вводите его через точку): ');
        if (!isFinite(y)) {
            alert('То, что Вы ввели, является NaN, положительной или отрицательной бесконечностью.');
        }
        if (y.trim() == '') {
            alert('Вы не ввели число y!');
        }
        let z =+ x;
        i = 2;
        if (!isFinite(x) || !isFinite(y) || x.trim() == '' || y.trim() == '') {
            result = 'Вы не ввели одно или два числа либо одно или два числа являются NaN, положительной или отрицательной бесконечностью.';
        }
        //если возводим число в 0-ую степень:
        else if ((x != 0) || (x == 0) && y == 0) {
            result = 'Число '+ x.trim() +' в степени '+ y.trim() + ' равно 1';
        }
        //если возводим число в степень с целым положительным показателем:
        else if (x != 0 && Number.isInteger(y) && y > 0){
            while (i <= y) {
                z = z * x;
                i++;
            }
            result = 'Число '+ x.trim() +' в степени '+ y.trim() + ' равно '+ z;
        }
        //если возводим число в степень с целым отрицательным показателем:
        else if (x != 0 && Number.isInteger(y) && y < 0){
            let c = 1 / z;
            let d = -y;
            while (i <= d) {
                c = c * 1 / z;
                i++;
            }
            result = 'Число '+ x.trim() +' в степени '+ y.trim() + ' равно '+ c;
        }
        //если возводим 0 в степень с целым отрицательным показателем:
        else if (x == 0 && Number.isInteger(y) && y < 0) {
            result = 'Число '+ x.trim() +' в степени '+ y.trim() + ' не определено';
        }
        //если возводим число в минус первую степень:
        else if (x != 0 && y == -1){
            result = 'Число '+ x.trim() +' в степени '+ y.trim() + ' равно '+ 1 / x;
        }
        //если возводим отрицательное число в степень с дробным показателем:
        else if (x < 0 && !Number.isInteger(y)){
            result = 'Запрещается возводить в дробную степень отрицательные числа!';
        }    
        //если возводим 0 в степень с дробным положительным показателем:
        else if (x == 0 && !Number.isInteger(y) && y > 0){
            result = 'Число '+ x.trim() +' в степени '+ y.trim() + ' равно 0';
        }
        //если возводим 0 в степень с дробным отрицательным показателем:
        else if (x == 0 && !Number.isInteger(y) && y < 0){
            result = 'Число '+ x.trim() +' в степени '+ y.trim() + ' не определено';
        }
        //если возводим положительное число в степень с дробным показателем:
        else if (x > 0 && !Number.isInteger(y)){
            result = 'Число '+ x.trim() +' в степени '+ y.trim() + ' равно '+ Math.pow(x, y);
        }
        alert(result);
    </script>
    
</body>
</html>
