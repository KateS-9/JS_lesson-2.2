<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 2</title>
</head>
<body>
    <script>
        color = window.prompt('Напишите цвет гриба (белый / жёлтый / красный / коричневый)');
        let skirt = prompt('Наличие юбки (есть / нет)');
        if ((color.toLowerCase().trim() != 'белый' && color.toLowerCase().trim() != 'жёлтый' && color.toLowerCase().trim() != 'желтый' && color.toLowerCase().trim() != 'красный' && color.toLowerCase().trim() != 'коричневый')
        || (skirt.toLowerCase().trim() != 'есть' && skirt.toLowerCase().trim() != 'нет')) {
            alert('Введены некорректные данные!');
        }
        else {
            switch(color.toLowerCase().trim()) {
                case 'белый' :
                    if(skirt.toLowerCase().trim() == 'нет')
                        alert('вы нашли белый гриб');
                    if(skirt.toLowerCase().trim() == 'есть')
                        alert('с грибами надо быть внимательными');
                break;
                case 'красный' :
                    if(skirt.toLowerCase().trim() == 'есть')
                        alert('а не мухомор ли это');
                    if(skirt.toLowerCase().trim() == 'нет')
                        alert('может это подосиновик');    
                break;
                default :
                alert('с грибами надо быть внимательными');
            }    
        }    
    </script>
</body>
</html>
